<div class="main-content">
    <div class="container-fluid">
      <h2 mat-dialog-title>Alert !</h2>
      <mat-dialog-content class="mat-typography">
   <div class="row">
               <p>Are you sure to remove {{data.name}} ?</p>         
        </div>
        </mat-dialog-content>
        <mat-dialog-actions align="end">
            <button class="btn btn-success" mat-raised-button [mat-dialog-close]="true" cdkFocusInitial>Yes</button>
            <button class="btn btn-danger" mat-raised-button mat-dialog-close>No</button>
        </mat-dialog-actions>
    </div>
  </div>
