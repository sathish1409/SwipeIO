<button mat-button [mat-dialog-close]="true" mat-raised-button type="button" matTooltip="Close" [matTooltipPosition]="'above'" class="btn btn-danger btn-link btn-sm btn-just-icon pull-right">
    <i class="material-icons">close</i>
  </button>
  <h2 mat-dialog-title>Card</h2>
  <mat-dialog-content class="mat-typography">
  <div class="row">
      <div class="col-md-12">
          <div class="card">
              <div class="card-header card-header-danger">
                  <h4 class="card-title ">Add Card</h4>
                  <p class="card-category"></p>
              </div>
              <div  class="card-body">
                <form [formGroup]="addForm" (ngSubmit)="onSubmit()">
                  <div class="row">
                      <div class="col-md-12">
                         <mat-form-field class="example-full-width">
                            <input  matInput type="text" formControlName="card_number" class="form-control" placeholder="Card Number" [ngClass]="{ 'is-invalid': submitted && f.card_number.errors }" />
                            <div *ngIf="submitted && f.card_number.errors" class="invalid-feedback">
                                <div *ngIf="f.card_number.errors.required">Card Number is required</div>
                            </div>
                          </mat-form-field>
                      </div>      
                  </div>          
                  <button mat-raised-button type="submit" class="btn btn-primary pull-right">Add Card</button>
                  <div class="clearfix"></div>
              </form>
              </div>
          </div>
      </div> 
  </div>
  </mat-dialog-content>
